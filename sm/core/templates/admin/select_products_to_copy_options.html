{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block extrahead %}
    {{ block.super }}
        <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
        <link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css">

        <script type="text/javascript" src="/admin/jsi18n/"></script>
        <script type="text/javascript" src="/static/admin/js/core.js"></script>
        <script type="text/javascript" src="/static/admin/js/admin/RelatedObjectLookups.js"></script>
        <script type="text/javascript" src="/static/admin/js/jquery.js"></script>
        <script type="text/javascript" src="/static/admin/js/jquery.init.js"></script>
        <script type="text/javascript" src="/static/admin/js/actions.js"></script>
        <script type="text/javascript" src="/static/admin/js/SelectBox.js"></script>
        <script type="text/javascript" src="/static/admin/js/SelectFilter2.js"></script>
        <script type="text/javascript" src="/static/admin/js/related-widget-wrapper.js"></script>
{% endblock %}

{% block extrastyle %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/forms.css" %}" />
{% endblock %}

{% block content %}
    <form action="{% url 'admin:copy_product_display_options' %}" method="post" id="displayprpoduct_form" novalidate>
        <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}" />
        <fieldset class="module aligned ">
            <div class="form-row">
                <div>
                    {{ form.as_table }}
                </div>
            </div>
            <div class="form-row">
                <div>
                    <input type="submit" value="{% trans 'Copy options' %}" class="">
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
